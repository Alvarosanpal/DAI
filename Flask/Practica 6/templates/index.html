{% extends "layout.html" %}
{% block title %}RSS{% endblock %}

{% block contenido %}

<div id="noticias">
</div>



{% endblock %}
{% block script %}
<script type="text/javascript">

  $(document).ready(function(){
    $.ajax({
      url: "/static/data.json",
      dataType: "json",
      cache: false,
    }).done(function(data) {
        $("#noticias").append("<div class='row'>")
      for(i=0;i<data.value.length;i++){

        $("#noticias").append('<div id="fil" class="col-md-6">'+data.value[i]+'</div>');
        if((i+1)%2==0){
            $("#noticias").append("</div>")
            $("#noticias").append("<div class='row'>")
          }
        }
          $("#noticias").append("</div>")

    });
  });

</script>
{% endblock %}

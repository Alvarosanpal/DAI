{% extends "layout.html" %}
{% block title %}Registro{% endblock %}

{% block contenido %}
  <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

      <div class="panel-body">
        <form id="signupform" role="form" method="post" action="/registrar" class="form-horizontal">
          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p><span></span>
          </div>
          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">Nombre</label>
            <div class="col-md-9 form-group">
              <input type="text" name="nombre" placeholder="Nombre" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">Apellidos</label>
            <div class="col-md-9 form-group">
              <input type="text" name="apellidos" placeholder="Apellidos" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="form-group col-md-9">
              <input type="text" name="email" placeholder="Email" class="form-control"/>
            </div>
          </div>
          <hr class="spartan"/>
          <div class="form-group">
            <label for="alias" class="col-md-3 control-label">Usuario</label>
            <div class="col-md-9 form-group">
              <input type="text" name="alias" placeholder="Usuario" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Contrase√±a</label>
            <div class="col-md-9 form-group">
              <input type="password" name="pass" placeholder="Password" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <!-- Button-->
            <div class="col-md-offset-3 col-md-9 form-group">
              <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Registrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
